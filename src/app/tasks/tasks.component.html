<section id="tasks">
  <header>
    <h2>{{ user()?.name }}'s Task</h2>
    <menu>
      <button (click)="onOpenNewTaskDialog()">Add Task</button>
    </menu>
  </header>

  @if (isAddingTask()) {
  <app-add-task (close)="onCloseTask()" [userId]="user()?.id" />
  }

  <ul>
    @for (task of userTasks(); track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
